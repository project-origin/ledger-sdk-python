# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Test
  displayName: Unit test the code
  jobs:  
  - job: Test
    displayName: Unit tests
    pool:
      vmImage: $(vmImageName)
    steps:
    - script: git submodule update --init --recursive
      displayName: Git get submodules

    - script: sudo mkdir /etc/sawtooth && sudo chmod 777 /etc/sawtooth &&
              sudo mkdir /var/lib/sawtooth && sudo chmod 777 /var/lib/sawtooth &&
              sudo mkdir /var/log/sawtooth && sudo chmod 777 /var/log/sawtooth
      displayName: Create sawtooth folders

    - script: sudo apt update
      displayName: Update repo

    - script: sudo apt install -y pkg-config gcc libsecp256k1-dev libzmq3-dev
      displayName: Install packages

    - script: pip install --upgrade setuptools pip pipenv

    - script: pipenv install
      displayName: 'Install requirements'

    - script: pipenv run unittest -m unittest --cov-report=term-missing --cov-fail-under=95 --cov=src/origin_ledger_sdk/requests
      displayName: 'Run unit tests'
      
    - script: pipenv run unittest -m integrationtest --cov-report=term-missing --cov-fail-under=95 --cov=src/origin_ledger_sdk/requests
      displayName: 'Run integration tests'
